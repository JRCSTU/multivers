build: false
version: '0.0.0+build.{build}'
clone_depth: 20
environment:
  GIT_PATH:   "C:\\Program Files\\Git\\mingw64\\libexec\\git-core"

  matrix:
   - PYTHON: "C:\\Python36-x64"
     PYTHON_VERSION: "3.6.x"
     PYTHON_ARCH: "64"
   - PYTHON: "C:\\Python35-x64"
     PYTHON_VERSION: "3.5.x"
     PYTHON_ARCH: "64"
   - PYTHON: "C:\\Python34-x64"
     PYTHON_VERSION: "3.4.x"
     PYTHON_ARCH: "64"
   - PYTHON: "C:\\Python27-x64"
     PYTHON_VERSION: "2.7.x"
     PYTHON_ARCH: "64"

init:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%GIT_PATH%;%PATH%"
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"
  - "ECHO %PATH%"

install:
  - "%CMD_IN_ENV%  python -m pip install -U pip"
  - "%CMD_IN_ENV%  pip install --upgrade setuptools pip"

  - "%CMD_IN_ENV%  pip install -e ./polyversion[test]"
  - "%CMD_IN_ENV%  python pvlib/setup.py build bdist_wheel"

  - IF "%PYTHON_VERSION%">="3.6.x" (
        "%CMD_IN_ENV%  pip install -e .[test]"
        "%CMD_IN_ENV%  python setup.py build bdist_wheel"
    )

test_script:
  - "%CMD_IN_ENV% pytest -v pvlib"
  - IF "%PYTHON_VERSION%">="3.6.x" (
        "%CMD_IN_ENV% pytest -v pvcmd"
    )

